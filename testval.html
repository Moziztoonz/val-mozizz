<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine Faith?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Main Container */
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 10;
            width: min(90vw, 500px);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* === EDIT THIS FOR THE MAIN QUESTION === */
        h1 {
            color: #d81b60;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        /* ====================================== */
        
        .heart-icon {
            color: #ff4081;
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        
        /* Buttons Container */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
            min-height: 150px;
            flex-wrap: wrap;
        }
        
        .btn {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            user-select: none;
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            z-index: 100;
        }
        
        #noBtn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            z-index: 90;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* Success Message */
        .message {
            display: none;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .message h2 {
            color: #c2185b;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .success-emoji {
            font-size: 3rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.2); }
            20% { transform: scale(1.1); }
            30% { transform: scale(1.3); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Floating Objects */
        .floating-emoji {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 5s linear infinite;
            font-size: 1.5rem;
        }
        
        /* Instructions */
        .instructions {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .heart-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div id="quizSection">
            <div class="heart-icon">
                <i class="fas fa-heart"></i>
            </div>
            
            <!-- === EDIT THIS TEXT FOR THE MAIN QUESTION === -->
            <h1 id="question">Will You Be My Valentine Faith?</h1>
            <!-- ============================================ -->
            
            <div class="button-container" id="buttonContainer">
                <button class="btn" id="yesBtn">YES! üíñ</button>
                <button class="btn" id="noBtn">No üò¢</button>
            </div>
            
            <div class="instructions">
                Try clicking "No" a few times... I dare you! üòâ
            </div>
        </div>

        <div class="message" id="successMessage">
            <div class="heart-icon"><i class="fas fa-heart"></i></div>
            <h2>Yay! Best Choice Faith! ‚ù§Ô∏è</h2>
            <p>I knew you couldn't resist!</p>
            
            <div class="success-emoji">
                üë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®üíç
            </div>
            
            <div style="font-size: 1.2rem; margin-top: 1.5rem; color: #d81b60;">
                You've made this the best Valentine's Day ever! üíï
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const quizSection = document.getElementById('quizSection');
        const successMessage = document.getElementById('successMessage');
        
        let noCount = 0;
        let yesSize = 1.2; // base em
        let noSize = 1.0; // base em
        
        const noMessages = [
            "No üò¢",
            "Are you sure Faith? ü§®",
            "Really?? üíî",
            "Think again... üßê",
            "Don't do this! üò≠",
            "I'm gonna cry... ü•∫",
            "You're heartless! üíÄ",
            "Last chance! ‚ö†Ô∏è",
            "Just click YES! üò§"
        ];

        const emojis = ["üò¢", "ü•∫", "üò≠", "üíî", "ü§®", "üôÑ", "ü§°", "üíÄ", "‚õî", "‚ùå"];

        function handleNo() {
            noCount++;
            
            // 1. Shrink No button
            noSize -= 0.1;
            if (noSize <= 0.2) {
                noBtn.style.display = 'none';
            } else {
                noBtn.style.fontSize = `${noSize}rem`;
                noBtn.style.padding = `${0.8 * noSize}rem ${1.5 * noSize}rem`;
            }

            // 2. Grow Yes button
            yesSize += 0.4;
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${1 * (yesSize/1.2)}rem ${2 * (yesSize/1.2)}rem`;
            
            // 3. Update No button text and emoji
            const msgIndex = Math.min(noCount, noMessages.length - 1);
            noBtn.innerHTML = noMessages[msgIndex];
            
            // 4. Update the main question sometimes
            const questions = [
                "Will You Be My Valentine Faith?",
                "Please say YES Faith! üòä",
                "Don't make me beg Faith! ü•∫",
                "YOU MUST SAY YES FAITH! üò°",
                "Say YES or else! üòà",
                "Final chance Faith! üéØ"
            ];
            question.innerText = questions[Math.min(noCount, questions.length - 1)];
            
            // 5. Visual feedback (Screen shake)
            document.getElementById('mainContainer').style.animation = 'shake 0.5s';
            setTimeout(() => {
                document.getElementById('mainContainer').style.animation = '';
            }, 500);

            // 6. Spawn sad emojis
            spawnEmoji(emojis[msgIndex % emojis.length]);

            // Haptic feedback for mobile
            if (navigator.vibrate) navigator.vibrate(50);
            
            // 7. If No button disappears, force Yes
            if (noSize <= 0.2) {
                setTimeout(() => {
                    yesBtn.click();
                }, 1000);
            }
        }

        function spawnEmoji(char) {
            const e = document.createElement('div');
            e.className = 'floating-emoji';
            e.innerText = char;
            e.style.left = Math.random() * 100 + 'vw';
            e.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }

        // Event Listeners
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleNo();
        });

        noBtn.addEventListener('mouseover', () => {
            if (noSize > 0.3) {
                // Move button slightly to make it harder to click
                const x = Math.random() * 100 - 50;
                const y = Math.random() * 100 - 50;
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
                
                setTimeout(() => {
                    noBtn.style.transform = '';
                }, 300);
            }
        });

        yesBtn.addEventListener('click', () => {
            quizSection.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Update success message with name
            document.querySelector('#successMessage h2').innerHTML = `Yay! Best Choice Faith! ‚ù§Ô∏è`;
            document.querySelector('#successMessage p').innerHTML = `I knew you couldn't resist, Faith! You've made me so happy!`;
            
            // Celebration!
            for(let i=0; i<30; i++) {
                setTimeout(() => spawnEmoji("‚ù§Ô∏è"), i * 50);
                setTimeout(() => spawnEmoji("üíñ"), i * 60);
                setTimeout(() => spawnEmoji("üéâ"), i * 70);
                setTimeout(() => spawnEmoji("ü•≥"), i * 80);
            }
            
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
        });

        // Background hearts
        setInterval(() => {
            spawnEmoji("‚ù§Ô∏è");
        }, 1500);

        // Prevent zoom on mobile
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        // Initial instructions in console
        console.log("Welcome! To change the name 'Faith' in the question:");
        console.log("1. Look for line 63: <h1 id='question'>Will You Be My Valentine Faith?</h1>");
        console.log("2. Change 'Faith' to any name you want");
        console.log("3. Also change line 126 in the JavaScript to update the name in dynamic messages");
    </script>
</body>
</html>
